<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeeTravels</title>
    <link href="https://fonts.googleapis.com/css?family=Gayathri|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
</head>

<body>
    <div class="container" id="greet&search">
        <div class="row center">
            <h2 class="header col s12 m10 l10 light-green-text text-lighten-1">MeeTravels</h2>
            <h6 class="header col s12 m10 l10 light">Meet people while meet the world</h6>
        </div>
        <div class="input">
            <div class="row center">
                <div class="col s12 m10 l10">
                    <div>
                        <ul id="slide-out" class="sidenav">
                            <div class="col s11">
                                <div class="divider"></div>
                                <li><i class="material-icons">account_box</i></li>
                                <li><input id="icon_prefixN" type="text" class="validate" placeholder="User Name"></li>
                                <li><input id="icon_prefixP" type="text" class="validate" placeholder="Password"></li>
                                <li><button id="buttonL" class="btn-small waves-effect waves-light light-green"
                                        type="submit" name="action">Submit</button></li>
                                <li>
                                    <div class="divider"></div>
                                </li>
                                <li><a href="#!">Sing Up</a></li>
                            </div>
                        </ul>
                        <a href="#" data-target="slide-out" class="sidenav-trigger"><i
                                class="material-icons">account_circle</i> Log in</a>
                    </div>
                    <div class="input-field col s12 light">
                        <i class="material-icons prefix ">map</i>
                        <input id="icon_prefixI" type="text" class="validate" placeholder="City to go">
                        <button onclick=handleSearch() id="buttonI"
                            class="btn-small waves-effect waves-light light-green" type="submit" name="action">Explore
                            <i class="material-icons right">explore</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="map-travelers">
        <div class="row center">
            <div class="col s12 m9 l9">
                <div id="map"></div>
                <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqAA2vF3xOOd_Pcy5SD4Du3MBmbUUAsUo&callback=initMap"
                    async defer>
                    </script>
            </div>
            <div class="col s12 m3 l3"">
                    <div>
                <ul class=" collection">
                <li class="collection-item avatar">
                    <a href="#!"><i class="material-icons circle">directions_walk</i>Traveler 1</a>
                </li>
                <li class="collection-item avatar">
                    <a href="#!"><i class="material-icons circle">directions_walk</i>Traveler 2</a>
                </li>
                <li class="collection-item avatar">
                    <a href="#!"><i class="material-icons circle">directions_walk</i>Traveler 3</a>
                </li>
                </ul>
            </div>
            <div class=" container-imgs" id="photos">
                <script id="images-template" type="text/x-handlebars-template">
                                <div class="pic">
                                    <img src="{{Data}}" width="100%" height="150">
                                </div>
                        </script>
            </div>
        </div>
    </div>
    </div>


    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="Render.js"></script>
    <script src="routeManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
