<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeeTravels</title>
    <link href="https://fonts.googleapis.com/css?family=Gayathri|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
</head>

<body onload=>

    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br>
                <h1 class="header center teal-text text-lighten-2">MeeTravels</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Meet people while meet the world
                    </h5>
                </div>

                <div class="user-input">
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">map</i>
                            <input id="icon_prefix" type="text" class="location">
                            <label for="icon_prefix">City to go</label>
                            <button class="btn-small waves-effect waves-light" type="submit" name="action">Explore
                                <i class="material-icons right">explore</i>
                            </button>
                        </div>
                    </div>
                </div>

                <br>

            </div>
        </div>
        <div class="parallax"><img src="https://bit.ly/2lXL0Y6" alt="Unsplashed background img 1"></div>
    </div>

    <!-- <div class="container"></div>
    <script id="city-template" type="text/x-handlebars-template">
    {{#each Data}}
    <div id="city">
        <div id="cityName">{{city}}</div>
        <img id="img" src={{conditionPic}}>
    </div>
    {{/each}}

    </script> -->

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Render.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
